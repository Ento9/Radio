<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <nav>
        <img src="logo.png" alt="">
        <h1>Balloney Radio</h1>
    </nav>
    <section>
        <div class="radio">
            <audio id="myAudio" src="http://192.168.1.77:8000/mystream.mp3"></audio>
        </div>
        <div class="text">
            <p>Your best Classic and Hit of all time with Baloney Radio</p>
            <button onclick="playAudio()">PLAY</button>
            <button onclick="pauseAudio()">PAUSE</button>
        </div>
    </section>

    

<script>
  var audio = document.getElementById("myAudio");

  function playAudio() {
    audio.play();
  }

  function pauseAudio() {
    audio.pause();
  }
</script>
    
</body>
</html>
